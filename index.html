<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container_main">

    <div class="container_target">

      <div class="container_img">
        <img src="images/illustration-hero.svg" alt="image woman" class="img">
      </div>
      
      <div class="description">
      <div class="container_text">
        
        <h2 class="title">
        Order Summary
        </h2>
      
       <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>   

      </div>
      
      <div class="price_plan">

        <img src="images/icon-music.svg" class="icon_music" alt="">

        <p class="plan"> Annual Plan 
          <span class="price">$59.99/year</span>
        </p>
        

        <a href="" class="link">Change</a> 
      </div>    

      <div class="container_buttons">

      <a href="" class="button_payment">
      Proceed to Payment
      </a>

      <a href="" class="button_cancel">
      Cancel Order

      </a>

      </div>
      
      

    </div>

  </main>

  
   
</body>
</html>
